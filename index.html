<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVU - Cozinha Afetiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="images/topo.png" alt="Imagem Cabeçalho" class="header-image">
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Imagem Central -->
        <section class="main-content">
            <img src="images/favu.png" alt="Imagem FAVU" class="main-image">
        </section>

        <!-- Seção dos Botões -->
        <div class="buttons-section">
            <div class="buttons-container">
                <a href="https://favucozinha.github.io/Quemsomos/" class="button">Conheça a FAVU</a>
                <a href="https://tinyurl.com/MenuFavu" class="button">Cardápio</a>
                <a href="https://www.instagram.com/favucozinha/" class="button">Vem seguir a gente!</a>
                <a href="https://wa.me/558199591775" class="button">Faça seu pedido!</a>
            </div>
        </div>

        <!-- Slideshow -->
        <section class="slideshow-section">
            <div class="slideshow">
                <div class="slide"><img src="images/S01.jpg" alt="Imagem 1"></div>
                <div class="slide"><img src="images/S02.jpg" alt="Imagem 2"></div>
                <div class="slide"><img src="images/S03.jpg" alt="Imagem 3"></div>
                <div class="slide"><img src="images/S04.jpg" alt="Imagem 4"></div>
                <div class="slide"><img src="images/S05.jpg" alt="Imagem 5"></div>
                <div class="slide"><img src="images/S06.jpg" alt="Imagem 6"></div>
                <div class="slide"><img src="images/S07.jpg" alt="Imagem 7"></div>
                <div class="slide"><img src="images/S08.jpg" alt="Imagem 8"></div>
                <div class="slide"><img src="images/S09.jpg" alt="Imagem 9"></div>
                <div class="slide"><img src="images/S10.jpg" alt="Imagem 10"></div>
                <div class="slide"><img src="images/S11.jpg" alt="Imagem 11"></div>
                <div class="slide"><img src="images/S12.jpg" alt="Imagem 12"></div>
                <div class="slide"><img src="images/S13.jpg" alt="Imagem 13"></div>
                <div class="slide"><img src="images/S14.jpg" alt="Imagem 14"></div>
                <div class="slide"><img src="images/S15.jpg" alt="Imagem 15"></div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="images/roda.png" alt="Imagem de rodapé" class="footer-image">
    </footer>

    <!-- Script JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
