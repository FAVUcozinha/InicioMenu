<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVU - Cozinha Afetiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho com imagem topo.png -->
    <header>
        <img src="images/topo.png" alt="Imagem Cabeçalho" class="header-image">
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Imagem Centralizada e Margem -->
        <section class="main-content">
            <img src="images/favu.png" alt="Imagem FAVU" class="main-image">
        </section>

        <!-- Seção dos Botões -->
        <div class="buttons-section">
            <div class="buttons-container">
                <a href="https://favucozinha.github.io/Quemsomos/" class="button">Conheça a FAVU </a>
                <a href="https://favucozinha.github.io/Cardapio/" class="button">Cardápio de Natal</a>
                <a href="https://www.instagram.com/favucozinha/" class="button">Vem seguir a gente!</a>
                <a href="https://wa.me/558199591775" class="button">Faça seu pedido!</a>
            </div>
        </div>

        <!-- Slideshow -->
        <section class="slideshow-section">
            <div class="slideshow">
                <div class="slide"><img src="images/s1.png" alt="Imagem 1"></div>
                <div class="slide"><img src="images/s2.png" alt="Imagem 2"></div>
                <div class="slide"><img src="images/s3.png" alt="Imagem 3"></div>
                <div class="slide"><img src="images/s4.png" alt="Imagem 4"></div>
                <div class="slide"><img src="images/s5.png" alt="Imagem 5"></div>
                <div class="slide"><img src="images/s6.png" alt="Imagem 6"></div>
                <div class="slide"><img src="images/b1.png" alt="Imagem B1"></div>
            </div>
        </section>
    </main>

    <!-- Rodapé com a imagem "roda.png" -->
    <footer>
        <img src="images/roda.png" alt="Imagem de rodapé" class="footer-image">
    </footer>
</body>
</html>
